      - prod_enable_vault_replication
      - prod_vault_replica_region
      - prod_vault_type
      - nonprod_enable_fastconnect
      - prod_enable_fastconnect
      - enable_datasafe
      - is_service_connector_limit
      - nfw_use_existing_network_prod
      - nfw_use_existing_network_nonprod
      - archive_external_master_encryption_key
